apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: mongodb
    targetRevision: 14.x.x
    helm:
      valueFiles:
      - $values/infra/k8s/databases/mongodb/values.yaml

  - repoURL: https://github.com/hjali7/loopchat.git
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: databases

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true